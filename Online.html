<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请抽取后续态度</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #D4AF37;
            font-family: 'Microsoft YaHei', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .cockroach-title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.7);
            z-index: 10;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
            border: 2px solid #D4AF37;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.8);
            letter-spacing: 2px;
        }
        
        .button-container {
            margin: 40px 0;
        }
        
        .draw-button {
            background: linear-gradient(145deg, #D4AF37, #B8860B);
            color: #000;
            border: none;
            padding: 18px 40px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            letter-spacing: 1px;
        }
        
        .draw-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.8);
        }
        
        .draw-button:active {
            transform: scale(0.98);
        }
        
        .result-container {
            margin-top: 40px;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 2px dashed #D4AF37;
            border-radius: 15px;
            background-color: rgba(212, 175, 55, 0.05);
        }
        
        .result {
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.7);
            min-height: 40px;
            transition: all 0.5s ease;
        }
        
        .pulse {
            animation: pulse 0.5s infinite alternate;
        }
        
        @keyframes pulse {
            from {
                transform: scale(1);
                text-shadow: 0 0 10px rgba(212, 175, 55, 0.7);
            }
            to {
                transform: scale(1.1);
                text-shadow: 0 0 20px rgba(212, 175, 55, 1);
            }
        }
        
        .history {
            margin-top: 30px;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 10px;
        }
        
        .history h3 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .history-item {
            padding: 5px 0;
            border-bottom: 1px dotted rgba(212, 175, 55, 0.2);
            font-size: 16px;
        }
        
        .decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        .gold-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #D4AF37, transparent);
            height: 1px;
            width: 100%;
        }
        
        .gold-line:nth-child(1) {
            top: 20%;
        }
        
        .gold-line:nth-child(2) {
            top: 50%;
        }
        
        .gold-line:nth-child(3) {
            top: 80%;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }
            
            .cockroach-title {
                font-size: 18px;
            }
            
            .result {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="cockroach-title">无敌爆浆大蟑螂</div>
    
    <div class="container">
        <h1>请抽取后续态度</h1>
        
        <div class="button-container">
            <button class="draw-button" id="drawButton">抽取态度</button>
        </div>
        
        <div class="result-container">
            <div class="result" id="result">点击上方按钮抽取态度</div>
        </div>
        
        <div class="history">
            <h3>抽取历史</h3>
            <div id="historyList"></div>
        </div>
    </div>
    
    <div class="decoration">
        <div class="gold-line"></div>
        <div class="gold-line"></div>
        <div class="gold-line"></div>
    </div>
    
    <script>
        // 态度列表
        const attitudes = [
            "积极乐观，勇往直前",
            "冷静分析，谨慎决策",
            "佛系随缘，顺其自然",
            "热情洋溢，主动出击",
            "沉稳内敛，静观其变",
            "幽默风趣，轻松应对",
            "坚定执着，不达目的不罢休",
            "灵活变通，随机应变",
            "严谨细致，一丝不苟",
            "大胆创新，突破常规",
            "保守稳健，步步为营",
            "开放包容，接纳不同",
            "批判思考，不盲从",
            "感性直觉，随心而动",
            "理性分析，逻辑至上",
            "团队协作，共同进退",
            "独立自主，我行我素",
            "谦虚谨慎，不断学习",
            "自信满满，舍我其谁",
            "平和宽容，海纳百川"
        ];
        
        const drawButton = document.getElementById('drawButton');
        const resultElement = document.getElementById('result');
        const historyList = document.getElementById('historyList');
        let isDrawing = false;
        
        drawButton.addEventListener('click', function() {
            if (isDrawing) return;
            
            isDrawing = true;
            resultElement.classList.add('pulse');
            
            // 模拟抽取过程
            let count = 0;
            const interval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * attitudes.length);
                resultElement.textContent = attitudes[randomIndex];
                count++;
                
                if (count > 10) {
                    clearInterval(interval);
                    const finalIndex = Math.floor(Math.random() * attitudes.length);
                    resultElement.textContent = attitudes[finalIndex];
                    resultElement.classList.remove('pulse');
                    
                    // 添加到历史记录
                    addToHistory(attitudes[finalIndex]);
                    
                    isDrawing = false;
                }
            }, 100);
        });
        
        function addToHistory(attitude) {
            const now = new Date();
            const timeString = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
            
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.textContent = `${timeString} - ${attitude}`;
            
            historyList.prepend(historyItem);
            
            // 限制历史记录数量
            if (historyList.children.length > 10) {
                historyList.removeChild(historyList.lastChild);
            }
        }
    </script>
</body>
</html>
