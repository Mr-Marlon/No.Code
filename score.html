<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" >
    <title>对抗赛计分 - 机器人俱乐部</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 onclick="location.href='index.html'" style="cursor:pointer">机器人俱乐部</h1>
        <nav>
            <ul>
                <li><a href="score.html" style="color: red;">对抗赛计分</a></li>
                <li><a href="lottery.html">抽奖池</a></li>
                <li><a href="vs-rules.html">对抗赛规则</a></li>
                <li><a href="task-rules.html">任务赛规则</a></li>
                <li><a href="staff.html">人员安排</a></li>
            </ul>
        </nav>
    </header>
    
	<main>
		<section class="main"></section>
		<div class="score-board">
			<div class="team red">
				<div class="score" id="red-score">0</div>
				<button onclick="addScore('red', 10)">+10</button>
			</div>
		
			<div class="center">
				<div class="reset-btn" onclick="resetAll()">重置</div>
				<div class="colon">:</div>
			</div>
			
			<div class="team blue">
				<div class="score" id="blue-score">0</div>
				<button onclick="addScore('blue', 10)">+10</button>
			</div>
		</div>
	</main>
    
	<footer>
		<strong><p>Copyright  ©  2025  马宇诚 - 机器人俱乐部  版权所有 </p></strong>
	</footer>
    
    <script>
        async function addScore(team, points) {
            const scoreEl = document.getElementById(team + '-score');
            const current = parseInt(scoreEl.textContent);
            const target = current + points;
            
            for(let i = 1; i <= points; i++) {
                scoreEl.textContent = current + i;
                await sleep(50); 
            }
        }
        
        function resetAll() {
            document.getElementById('red-score').textContent = '0';
            document.getElementById('blue-score').textContent = '0';
        }
        
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
</body>
</html>
