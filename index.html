<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>登录</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box" id="login-box">
            <div class="input-group">
                <input type="text" id="username" placeholder="账号">              
            </div>
            
            <div class="input-group">
                <input type="password" id="password" placeholder="密码">
            </div>
            
            <button onclick="login()">登录</button>
        </div>
        <div class="avatar-animation" id="avatar">
            <div class="avatar-circle">
				 <img src="img/头像1.jpg" alt="头像">
			</div>
        </div>
    </div>
    
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBox = document.getElementById('login-box');
            const avatar = document.getElementById('avatar');
            
            if (username === '不想写代码' && password === '240331') {
                loginBox.style.opacity = '0';
                loginBox.style.transform = 'scale(0.8)';
                avatar.style.opacity = '1';
                avatar.style.transform = 'scale(1)';
                
                setTimeout(() => {
                    document.querySelector('.avatar-circle').style.transform = 'scale(20)';
                    document.querySelector('.avatar-circle').style.opacity = '0';
                }, 500);
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
                
            } else {
                alert('账号或密码错误！\n账号：不想写代码\n密码：240331');
            }
        }
        
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
